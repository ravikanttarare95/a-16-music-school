<head>

    <link rel="stylesheet" href="./css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">

<body>
    <div class="login-section">
        <p class="tagline">Unlock the Rhythm Within</p>
        <p><a href="./pages/account.html">Login / Register</a></p>
    </div>
    <div class="navbar">
        <div class="brand-container">
            <img src="./../image/icons/music-logo.png" alt="Brand Logo">
            <p id="brand-name" class="mx-10">MELODY MINDS</p>
        </div>
        <div class="nav-links">
                <a href="./index.html" class="nav-link-selected">Home</a>
                <a href="./pages/about.html">About Us</a>
                <a href="./pages/contact.html">Reach Us</a>
                <a href="./pages/account.html">Account</a>  
        </div>
        <div class="user-container">
            <p class="user-name mx-5"><i class="fa-solid fa-user fa-flip"></i> Ravikant Tarare</p>
        </div>
        <div class="nav-menu-container"><i class="fa-solid fa-bars nav-menu"></i></div>
    </div>

    <!-- BUTTONS -->
    <div class="all-buttons">
        <button class="btn"><i class="fa-solid fa-music fa-shake"></i></button>
        <button class="btn btn-primary"><i class="fa-solid fa-guitar fa-beat"></i></button>
        <button class="btn btn-secondary"><i class="fa-solid fa-drum-steelpan fa-shake"></i></button>
        <button class="btn btn-disabled"><i class="fa-solid fa-volume-xmark fa-beat-fade"></i></button>
        <button class="btn-small"><i class="fa-solid fa-volume-high fa-beat-fade"></i></button>
        <button class="btn-large"><i class="fa-solid fa-microphone-lines fa-bounce"></i></button>
        <button class="btn-small btn-primary"><i class="fa-brands fa-spotify fa-flip"></i></button>
        <button class="btn-large btn-secondary"><i class="fa-solid fa-radio fa-bounce"></i></button>
        <button class="btn-small btn-secondary"><i class="fa-brands fa-soundcloud fa-shake"></i></button>
        <button class="btn-large btn-primary"><i class="fa-solid fa-headphones-simple fa-flip"></i></button>
    </div>

    <script src="https://kit.fontawesome.com/40a9124f1b.js" crossorigin="anonymous"></script>
